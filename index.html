<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #575757;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Simple Website</h1>
    </header>
    <main>
        <p>Click the button to see an alert message.</p>
        <button onclick="showMessage()">Simple button</button>
    </main>
    <script>
        function showMessage() {
            alert('This is a simple alert on a simple website.');
        }
    </script>
</body>
</html>
